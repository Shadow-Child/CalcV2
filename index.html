    <title>Yumurta Calculator Lite</title>

    <style>
        /* width */
        ::-webkit-scrollbar {
          width: 5px;
        }
        
        /* Track */
        ::-webkit-scrollbar-track {
          opacity: 0;
          position: absolute;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #888; 
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }

        input[type=number]::-webkit-inner-spin-button {
          opacity: 1
        }

        .text1{
            font-size: clamp(0.5rem, -0.325rem + 6.333333vw, 1rem); 
        }

        .text2{
            font-size: clamp(1.5rem, -0.325rem + 9.333333vw, 2.5rem);  
        }

        .text3{
            font-size: clamp(1rem, -0.325rem + 8.333333vw, 2rem);   
        }

        .text4{
            font-size: clamp(0.8rem, -0.325rem + 6.333333vw, 1.5rem);   
        }

        .text5{
          font-size: clamp(1.5rem, 1rem + 4.333333vw, 2.75rem);   
        }
        </style>
