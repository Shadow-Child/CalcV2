<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <title>Yumurta Calculator Lite</title>

    <style>
        /* width */
        ::-webkit-scrollbar {
          width: 5px;
        }
        
        /* Track */
        ::-webkit-scrollbar-track {
          opacity: 0;
          position: absolute;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #888; 
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }

        .text1{
            font-size: clamp(0.5rem, -0.325rem + 6.333333vw, 1rem); 
        }

        .text2{
            font-size: clamp(1.5rem, -0.325rem + 9.333333vw, 2.5rem);  
        }

        .text3{
            font-size: clamp(1rem, -0.325rem + 8.333333vw, 2rem);   
        }

        .text4{
            font-size: clamp(0.8rem, -0.325rem + 6.333333vw, 1.5rem);   
        }
        </style>

</head> 

<body class="flex justify-center h-dvh overflow-hidden select-none touch-manipulation">
    <div id="calculator" class="relative bg-gradient-to-t from-gray-300 to-gray-400 border border-gray-700 h-svh w-full max-w-[55vh] min-w-[30vh] font-['Azeret_Mono'] flex flex-col">
        <div class="absolute bottom-1 left-1 text-xs text-gray-500">V.04/03/2024</div>

        <div id="ic_screenContainer" class="h-fit"></div>

        <div id="keyboard" class="flex flex-col w-full relative bottom-0 !aspect-[1/1.15] p-4" > <!--KEYBOARD START-->
            <style>#keyboard.down{margin-bottom: -95%; opacity: 0%; transition: margin-bottom opacity 0.2s ease-in-out;} #keyboard{margin-bottom: 0%; opacity: 100%; transition: opacity margin-bottom 0.2s ease-in-out;}</style>
            <div id="utilities" class="justify-around h-[10%] grayscale w-full grid grid-cols-5 grid-rows-1"></div>
            <div id="keys" class="aspect-square grid grid-rows-4 grid-cols-4">
                <div id="numbers" class="row-start-1 row-span-4 col-start-1 col-span-3 h-full w-full grid grid-rows-subgrid grid-cols-subgrid ">
                </div>
                <div id="operators" class="row-start-1 row-span-4 grid grid-rows-subgrid">
                    <div id="ic_remiseContainer" class="row-span-1 m-auto w-[95%]"></div>
                    <div id="ic_nextContainer" class="row-span-2 m-auto w-[95%]"></div>
                    <div id="ic_backspaceContainer" class="row-span-1 m-auto w-[95%]"></div>
                </div>
            </div>

            


        </div>
    </div>
    


    <div id="printScreen" class="border border-gray-700 h-dvh w-full max-w-[55vh] min-w-[30vh] flex flex-col font-['Azeret_Mono'] hidden overflow-hidden">
        <div id="printNavBar" class="flex justify-between border-b-2 border-dashed border-black w-full items-center pl-4 pr-4 sticky top-0 bg-white z-20 aspect-[9/1]">
            <div class="goBack" onclick="returnToCalc()"> &#8592; Retour </div>
            <div id="ic_dateFilterContainer"></div>
            <div class="print" onclick="printTicket();">Print &#8594;</div>
        </div>
        <div id="ic_ticketContainer" class="overflow-auto"></div>
    </div>

    
    <script src="js/main.js"></script>
    <script src="js/Elements.js"></script>

    <script>

               if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js', { scope: '/CalcV2' }).then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          //registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }else {
        console.log('No service-worker on this browser');
      }
    </script>

</body>
</html>
