        /* width */

          width: 5px;

        }
        
        /* Track */
        ::-webkit-scrollbar-track {
          opacity: 0;
        }
         
        /* Handle */

        <div id="screen" class="transition-[height] duration-200 ease-in-out">
            <div class="info-bar flex items-center text-center aspect-[10/1] bg-slate-300 border-b border-gray-700 text-sm">
                <div id="ic_dateContainer" class="flex-[2_0_0%]"></div>
                <div id="ic_timeContainer" class="flex-[1_0_0%]"></div>
                <div id="ic_NTicket" class="flex-[2_0_0%]"></div>
            </div>

            <div class="data-box bg-white flex-1 overflow-y-auto flex flex-col" onclick="handleScreenClick()">

            </div>
        
            <div id="total-box" class="z-10 bg-slate-100 flex flex-row w-full aspect-[5/1] rounded-b-2xl outline outline-1 font-bold">

                <div id="ic_discardContainer" class="flex-[1_0_0%]"></div>
                <div id="ic_totalContainer" class="flex-[3_0_0%]"></div>
                <div id="ic_validateContainer" class="flex-[1_0_0%]"></div>

            </div>



        </div>




        <div id="keyboard" class="flex flex-col w-full relative bottom-0 aspect-[1/1] p-4" > <!--KEYBOARD START-->
            <style>#keyboard.down{margin-bottom: -95%; transition: margin-bottom 0.2s ease-in-out;} #keyboard{margin-bottom: 0%; transition: margin-bottom 0.2s ease-in-out;}</style>

                </div>
                <div id="operators" class="row-start-1 row-span-4 grid grid-rows-subgrid">

                    <div id="ic_nextContainer" class="row-span-2 m-auto w-[95%]"></div>
                    <div id="ic_backspaceContainer" class="row-span-1 m-auto w-[95%]"></div>
                </div>
            </div>

    <div id="printScreen" class="border border-gray-700 h-dvh w-full max-w-[55vh] min-w-[30vh] flex flex-col font-['Azeret_Mono'] hidden overflow-auto">
        <div class="printNavBar flex justify-between border-b-2 border-dashed border-black aspect-[10/1] items-center pl-4 pr-4">
            <div class="goBack" onclick="returnToCalc()"> &#8592; Retour </div>
            <div class="print" onclick="printTicket();">Print &#8594;</div>
        </div>
        
        <div id="ticket" class="overflow-auto">
            <div class="ticketHead flex p-6">
                <div class="logo w-[4rem] flex items-center">
                    <img src="Ressources/Imgs/Y-logo.png" >
                </div>
                <div class="storeName font-black text-3xl text-center max-[320px]:text-2xl m-auto">YUMURTA STORE</div>

            </div>
            <div class="generalInfo mb-6 border-b-2 border-t-2 w-[85%] m-auto pb-4 pt-4 border-gray-400 border-dashed flex justify-around text-sm flex-wrap">
                    <div id="ticketId"></div>
                    <div id="length"></div>
            </div>
            <div class="goods text-right">

                <div class="titles flex w-[85%] m-auto justify-between">

                    <div class="w-[3rem] text-left">Prix</div>                    
                    <div>Qté</div>
                    <div class="w-[4.6rem]">Total</div>
                    
                </div>
                <template id="ticketLineTemplate">
                    <div class="ligne aspect-[10/1] w-[85%] m-auto flex justify-between">
                        <div id="Price" class="w-[4.6rem]"></div> 
                        <div id="Qte" class="w-[1.25rem]"></div>
                        <div id="Tot.u" class="w-[4.6rem] text-right"></div>
                     </div>
                </template>
                <div class="data justify-center mt-4 mb-8  relative">
                    <div class="border-l h-[95%] border-black absolute left-[36%] top-0"></div>                    
                    <div class="border-l h-[95%] border-black absolute left-[65%] top-0"></div>
                </div>
                <div class="totalTicket flex justify-between w-[85%] m-auto mt-6 mb-6 border-t-2 border-dashed border-gray-400">
                    <div class="font-bold">Total:</div>
                    <div id="TotalVal" class="font-bold"></div>
                </div>
                
            </div>
            <div class="ticketFooter text-center w-fit mb-4 m-auto flex flex-col items-center">
                <div class="w-fit flex">
                    <div>Date:</div>
                    <div id="date-t"></div>
                </div>

                <div class="w-fit flex">
                    <div>Temps:</div>
                    <div id="closeTime"></div>
                </div>

                <div id="qrCode" class="w-[60%] m-[10%]">
                    <img src="Ressources/Imgs/qrCode.png" alt="">
                </div>

                <div id="msg">Merci pour votre visite!</div>
            </div>
        </div>

    </div>
